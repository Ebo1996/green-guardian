<html>

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <div class="relative flex size-full min-h-screen flex-col bg-[#f9fbf9] group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>

            <h2 class="text-[#121a0f] text-lg font-bold leading-tight tracking-[-0.015em]">AgriWise</h2>

              <a class="text-[#121a0f] text-sm font-medium leading-normal" href="#">Services</a>

            <button

                <p class="text-[#121a0f] text-base font-medium leading-normal pb-2">Nitrogen (N) (ppm)</p>
                <input
                  placeholder="Enter Nitrogen level"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121a0f] focus:outline-0 focus:ring-0 border border-[#d6e5d2] bg-[#f9fbf9] focus:border-[#d6e5d2] h-14 placeholder:text-[#639155] p-[15px] text-base font-normal leading-normal"
                  value=""

            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

                <input
                  placeholder="Enter Phosphorus level"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121a0f] focus:outline-0 focus:ring-0 border border-[#d6e5d2] bg-[#f9fbf9] focus:border-[#d6e5d2] h-14 placeholder:text-[#639155] p-[15px] text-base font-normal leading-normal"

                <input
                  placeholder="Enter Potassium level"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121a0f] focus:outline-0 focus:ring-0 border border-[#d6e5d2] bg-[#f9fbf9] focus:border-[#d6e5d2] h-14 placeholder:text-[#639155] p-[15px] text-base font-normal leading-normal"
                  value=""
                />

            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">

            </div>

            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121a0f] text-base font-medium leading-normal pb-2">Rainfall (mm)</p>

                  placeholder="Enter Rainfall"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121a0f] focus:outline-0 focus:ring-0 border border-[#d6e5d2] bg-[#f9fbf9] focus:border-[#d6e5d2] h-14 placeholder:text-[#639155] p-[15px] text-base font-normal leading-normal"
                  value=""

            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">

                  placeholder="Enter Humidity"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121a0f] focus:outline-0 focus:ring-0 border border-[#d6e5d2] bg-[#f9fbf9] focus:border-[#d6e5d2] h-14 placeholder:text-[#639155] p-[15px] text-base font-normal leading-normal"
                  value=""

              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

            <p class="text-[#121a0f] text-base font-normal leading-normal pb-3 pt-1 px-4">Based on the provided data, the recommended crop is: ""</p>
