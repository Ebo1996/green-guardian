<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Plant Disease Identification</title>
    <style>
        :root {
            --primary-green: #2e7d32;
            --light-green: #e8f5e9;
            --white: #ffffff;
            --dark-text: #333333;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-green);
            color: var(--dark-text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            background-color: var(--primary-green);
            color: var(--white);
            padding: 20px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
        }
        
        h1 {
            margin: 0;
            font-size: 2.2rem;
        }
        
        .disease-card {
            background-color: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .card-header {
            background-color: var(--primary-green);
            color: var(--white);
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
        
        .health .card-header {
            background-color: #4caf50;
        }
        
        .affected .card-header {
            background-color: #d32f2f;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .info-row {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }
        
        .info-label {
            font-weight: bold;
            color: var(--primary-green);
            flex: 1;
        }
        
        .info-value {
            text-align: right;
            flex: 1;
        }
        
        .treatment-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .treatment-title {
            font-weight: bold;
            color: var(--primary-green);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .refresh-btn {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .refresh-btn:hover {
            background-color: #1b5e20;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--primary-green);
            color: var(--white);
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Coffee Plant Disease Identification</h1>
        </header>
        
        <div id="diseaseDisplay">
            <!-- Single disease card will be inserted here by JavaScript -->
        </div>
        
        <button class="refresh-btn" onclick="displayRandomDisease()">Check Another Plant</button>
    </div>
    
    <footer>
        <p>Â© 2025 Coffee Plant Health Monitor | Using AI for healthier crops</p>
    </footer>

    <script>
        // Disease data
        const diseases = [
            {
                name: "Phoma",
                status: "Affected",
                accuracy: "92%",
                organicTreatment: "Apply copper-based fungicides or baking soda solution. Remove and destroy infected plant parts.",
                chemicalTreatment: "Use systemic fungicides like Triazoles or Strobilurins. Follow manufacturer's instructions."
            },
            {
                name: "Miner",
                status: "Affected",
                accuracy: "87%",
                organicTreatment: "Neem oil spray or introduce natural predators like parasitic wasps. Remove heavily infested leaves.",
                chemicalTreatment: "Apply Abamectin or Spinosad-based insecticides. Rotate chemicals to prevent resistance."
            },
            {
                name: "Leaf Rust",
                status: "Affected",
                accuracy: "95%",
                organicTreatment: "Bordeaux mixture or sulfur sprays. Improve air circulation and reduce leaf wetness.",
                chemicalTreatment: "Triazole fungicides (e.g., Propiconazole) applied preventatively during rainy seasons."
            },
            {
                name: "Cercospora",
                status: "Affected",
                accuracy: "89%",
                organicTreatment: "Copper fungicides or potassium bicarbonate. Prune to improve air circulation.",
                chemicalTreatment: "Chlorothalonil or Mancozeb applied at first signs of disease, repeat every 10-14 days."
            },
            {
                name: "Healthy",
                status: "Unaffected",
                accuracy: "98%",
                organicTreatment: "Maintain good cultural practices: proper spacing, balanced nutrition, and regular monitoring.",
                chemicalTreatment: "No chemical treatment needed. Focus on preventive measures and plant health maintenance."
            }
        ];

        // Function to display a random disease
        function displayRandomDisease() {
            const container = document.getElementById('diseaseDisplay');
            const randomIndex = Math.floor(Math.random() * diseases.length);
            const disease = diseases[randomIndex];
            
            container.innerHTML = `
                <div class="disease-card ${disease.name.toLowerCase()} ${disease.status === 'Affected' ? 'affected' : ''}">
                    <div class="card-header">${disease.name}</div>
                    <div class="card-body">
                        <div class="info-row">
                            <span class="info-label">Status:</span>
                            <span class="info-value">${disease.status}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Accuracy:</span>
                            <span class="info-value">${disease.accuracy}</span>
                        </div>
                        
                        <div class="treatment-section">
                            <div class="treatment-title">Organic Treatment:</div>
                            <p>${disease.organicTreatment}</p>
                        </div>
                        
                        <div class="treatment-section">
                            <div class="treatment-title">Chemical Treatment:</div>
                            <p>${disease.chemicalTreatment}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize the page with a random disease
        window.onload = displayRandomDisease;
    </script>
</body>
</html>
