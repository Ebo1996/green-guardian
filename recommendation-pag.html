    <style>
      /* Recommendation Card Styling */
      .recommendation-card {
        transition: all 0.3s ease;
        min-height: 500px; /* Bigger box */
        background-color: #000; /* Solid black */
        border-radius: 12px;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        color: #fff; /* White text for contrast */
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.8);
      }

      .recommendation-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.9);
      }

      /* Content Area Styling */
      .content-area {
        min-height: 400px; /* Increased to match bigger box */
        padding: 2rem;
        color: #fff; /* White text so it's readable on black */
      }

      /* Primary Button Styling */
      .btn-primary {
        transition: all 0.3s ease;
        background-color: #28a745; /* Green by default */
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
      }

      .btn-primary:hover {
        background-color: #0d80f2; /* Blue on hover */
      }

      /* Loading Spinner */
      .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Recommendation items */
      .recommendation-item {
        padding: 1rem;
        margin-bottom: 1rem;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
      }

    <script>
      // API Integration Ready
      document.addEventListener('DOMContentLoaded', function() {
        // Function to fetch recommendations from backend
        async function fetchRecommendations() {
          try {
            // Replace with your actual API endpoint
            const response = await fetch('https://your-api-endpoint.com/recommendations', {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json',
                // Add any authentication headers if needed
                // 'Authorization': 'Bearer your-token'
              }
            });
            
            if (!response.ok) {
              throw new Error('Failed to fetch recommendations');
            }
            
            const data = await response.json();
            return data;
          } catch (error) {
            console.error('Error fetching recommendations:', error);
            return {
              title: "Error loading recommendations",
              content: "We couldn't load your recommendations at this time. Please try again later."
            };
          }
        }

        // Function to display recommendations
        function displayRecommendations(data) {
          document.getElementById('recommendation-title').textContent = data.title || 'Your Recommendations';
          
          const contentContainer = document.getElementById('recommendation-content');
          contentContainer.innerHTML = ''; // Clear loading message
          
          if (Array.isArray(data.content)) {
            // If content is an array (multiple recommendations)
            data.content.forEach(item => {
              const recommendationItem = document.createElement('div');
              recommendationItem.className = 'recommendation-item';
              recommendationItem.innerHTML = `
                <h3 class="font-bold mb-1">${item.title || 'Recommendation'}</h3>
                <p>${item.description || ''}</p>
                ${item.additionalInfo ? `<p class="text-sm opacity-80 mt-1">${item.additionalInfo}</p>` : ''}
              `;
              contentContainer.appendChild(recommendationItem);
            });
          } else if (typeof data.content === 'string') {
            // If content is a simple string
            contentContainer.innerHTML = `<p>${data.content}</p>`;
          } else {
            // Default fallback
            contentContainer.innerHTML = `
              <p>No specific recommendations available at this time.</p>
              <p class="mt-2">Please check back later or consult with your healthcare provider.</p>
            `;
          }
        }

        // Load recommendations when page loads
        fetchRecommendations()
          .then(data => displayRecommendations(data))
          .catch(error => {
            console.error('Error:', error);
            document.getElementById('recommendation-title').textContent = "Error loading recommendations";
            document.getElementById('recommendation-content').innerHTML = `
              <p>We encountered an error loading your recommendations.</p>
              <p class="mt-2">Please try refreshing the page or contact support if the problem persists.</p>
            `;
          });

        // Button click handler
        document.getElementById('report-button').addEventListener('click', function() {
          const button = this;
          const spinner = document.getElementById('loading-spinner');
          
          // Show loading spinner
          button.disabled = true;
          spinner.style.display = 'block';
          
          // In a real implementation, you might want to:
          // 1. Save any state to backend
          // 2. Then navigate to report page
          
          // Simulate API call delay
          setTimeout(() => {
            window.location.href = './report-page.html';
          }, 1000);
        });
      });
    </script>
