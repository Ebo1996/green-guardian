<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGuardians | Smart Farming Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            display: none;
            margin: 20px auto;
        }
        .camera-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .camera-preview {
            max-width: 100%;
            max-height: 70vh;
        }
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .action-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body id="scanning-page" class="bg-success bg-opacity-10 vh-100 overflow-hidden">
    <div class="container d-flex flex-column justify-content-center h-100 py-4">
        <div class="mx-auto text-center" style="max-width: 600px">
            <!-- Header Image -->
            <div class="ratio ratio-16x9 mb-4">
                <img src="https://helios-i.mashable.com/imagery/articles/00IdsOeeRxXUbOUZsaljJ8W/hero-image.fill.size_1248x702.v1682099374.png" 
                     alt="Smart farming technology" 
                     class="img-fluid rounded-3 shadow object-fit-cover">
            </div>
            
            <!-- Title and Subtitle -->
            <h1 class="text-success fw-semibold mb-3 display-5">GreenGuardians</h1>
            <p class="text-muted mb-4 lead">
                Scan your crops for instant analysis and smart farming recommendations.
            </p>
            
            <!-- Image Preview -->
            <img id="imagePreview" class="img-thumbnail rounded">
            
            <!-- Scan Button with Dropdown -->
            <div class="d-grid gap-2 d-md-block text-center position-relative">
                <button class="btn btn-success px-4 py-3 rounded-pill shadow dropdown-toggle fs-5" 
                        type="button" 
                        id="scanDropdown" 
                        data-bs-toggle="dropdown" 
                        aria-expanded="false">
                    <i class="bi bi-camera me-2"></i> Scan Now
                </button>
                
                <!-- Scan Options -->
                <ul class="dropdown-menu shadow-lg p-0 mt-2 mx-auto" style="width: 200px">
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-3 px-3 py-3" href="#" onclick="handleScanOption('photo')">
                            <i class="bi bi-camera fs-5"></i>
                            <span>Take Photo</span>
                        </a>
                    </li>
                    <li><hr class="dropdown-divider my-0"></li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-3 px-3 py-3" href="#" onclick="handleScanOption('upload')">
                            <i class="bi bi-upload fs-5"></i>
                            <span>Upload from Device</span>
                        </a>
                    </li>
                    <li><hr class="dropdown-divider my-0"></li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-3 px-3 py-3" href="#" onclick="handleScanOption('drive')">
                            <i class="bi bi-cloud-arrow-up fs-5"></i>
                            <span>Google Drive</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- View Results Button (Initially hidden) -->
            <div id="viewResultsBtn" class="action-buttons" style="display: none;">
                <a href="results.html" class="btn btn-outline-success px-4 py-2 rounded-pill shadow mt-3">
                    <i class="bi bi-clipboard-data me-2"></i>View Analysis Results
                </a>
            </div>
            
            <!-- Hidden file input for upload option -->
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
    </div>
    
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="fixed-bottom bg-success bg-opacity-10 py-2 text-center">
        <small class="text-muted">Â© 2025 GreenGuardians Technologies</small>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Google Picker API -->
    <script src="https://apis.google.com/js/api.js"></script>
    
    <script>
        // Global variables
        const imagePreview = document.getElementById('imagePreview');
        const fileInput = document.getElementById('fileInput');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const viewResultsBtn = document.getElementById('viewResultsBtn');
        
        // Google API configuration (replace with your own credentials)
        const GOOGLE_API_CONFIG = {
            apiKey: 'AIzaSyAexampleapikey12345',
            clientId: '12345-example.apps.googleusercontent.com',
            appId: '12345',
            scope: 'https://www.googleapis.com/auth/drive.readonly'
        };
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Load Google API
            gapi.load('client:auth2:picker', {
                callback: initGoogleApi,
                onerror: function() {
                    console.error('Failed to load Google API');
                },
                timeout: 5000,
                ontimeout: function() {
                    console.error('Timeout loading Google API');
                }
            });
        });
        
        function initGoogleApi() {
            gapi.client.init({
                apiKey: GOOGLE_API_CONFIG.apiKey,
                clientId: GOOGLE_API_CONFIG.clientId,
                scope: GOOGLE_API_CONFIG.scope,
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
            }).then(function() {
                console.log('Google API initialized');
            }, function(error) {
                console.error('Error initializing Google API:', error);
            });
        }
        
        function handleScanOption(option) {
            // Close dropdown after selection
            const dropdown = new bootstrap.Dropdown(document.getElementById('scanDropdown'));
            dropdown.hide();
            
            switch(option) {
                case 'photo':
                    openCamera();
                    break;
                case 'upload':
                    openGallery();
                    break;
                case 'drive':
                    openGoogleDrive();
                    break;
            }
        }
        
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'flex' : 'none';
        }
        
        function openCamera() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Camera access is not supported by your browser or device.');
                return;
            }
            
            // Create camera dialog
            const dialog = document.createElement('div');
            dialog.className = 'camera-dialog';
            
            // Create video element
            const video = document.createElement('video');
            video.className = 'camera-preview';
            video.setAttribute('autoplay', '');
            video.setAttribute('playsinline', '');
            
            // Create buttons
            const captureBtn = document.createElement('button');
            captureBtn.className = 'btn btn-success mt-3';
            captureBtn.innerHTML = '<i class="bi bi-camera-fill me-2"></i> Capture';
            
            const cancelBtn = document.createElement('button');
            cancelBtn.className = 'btn btn-outline-light mt-2';
            cancelBtn.innerHTML = 'Cancel';
            
            // Add elements to dialog
            dialog.appendChild(video);
            dialog.appendChild(captureBtn);
            dialog.appendChild(cancelBtn);
            
            // Add dialog to body
            document.body.appendChild(dialog);
            
            // Access camera
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment' // Prefer rear camera
                },
                audio: false 
            })
            .then(function(stream) {
                video.srcObject = stream;
                
                // Capture photo
                captureBtn.onclick = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Stop stream and remove dialog
                    stream.getTracks().forEach(track => track.stop());
                    document.body.removeChild(dialog);
                    
                    // Display and process image
                    imagePreview.src = canvas.toDataURL('image/jpeg');
                    imagePreview.style.display = 'block';
                    processImage(imagePreview.src);
                };
                
                // Cancel
                cancelBtn.onclick = function() {
                    stream.getTracks().forEach(track => track.stop());
                    document.body.removeChild(dialog);
                };
            })
            .catch(function(err) {
                console.error('Camera error:', err);
                document.body.removeChild(dialog);
                
                if (err.name === 'NotAllowedError') {
                    alert('Camera access was denied. Please enable camera permissions in your browser settings.');
                } else {
                    alert('Could not access the camera: ' + err.message);
                }
            });
        }
        
        function openGallery() {
            fileInput.click();
            
            fileInput.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                if (!file.type.match('image.*')) {
                    alert('Please select an image file (JPEG, PNG, etc.)');
                    return;
                }
                
                showLoading(true);
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = 'block';
                    processImage(imagePreview.src);
                    showLoading(false);
                };
                reader.readAsDataURL(file);
            };
        }
        
        function openGoogleDrive() {
            if (!gapi.auth2) {
                alert('Google services are not loaded. Please try again.');
                return;
            }
            
            const auth = gapi.auth2.getAuthInstance();
            
            if (auth.isSignedIn.get()) {
                createPicker(auth.currentUser.get().getAuthResponse().access_token);
            } else {
                auth.signIn().then(function() {
                    createPicker(auth.currentUser.get().getAuthResponse().access_token);
                }).catch(function(error) {
                    console.error('Sign in error:', error);
                    alert('Failed to sign in to Google. Please try again.');
                });
            }
        }
        
        function createPicker(accessToken) {
            showLoading(true);
            
            const view = new google.picker.View(google.picker.ViewId.DOCS_IMAGES);
            view.setMimeTypes("image/jpeg,image/png,image/gif");
            
            const picker = new google.picker.PickerBuilder()
                .addView(view)
                .setOAuthToken(accessToken)
                .setDeveloperKey(GOOGLE_API_CONFIG.apiKey)
                .setCallback(pickerCallback)
                .setAppId(GOOGLE_API_CONFIG.appId)
                .setTitle('Select an Image from Google Drive')
                .build();
            
            picker.setVisible(true);
            showLoading(false);
        }
        
        function pickerCallback(data) {
            if (data.action === google.picker.Action.PICKED) {
                const fileId = data.docs[0].id;
                showLoading(true);
                
                // In a real app, you would need to send this to your backend
                // to properly download the file using the Drive API
                // This is just a simulation
                setTimeout(() => {
                    imagePreview.src = 'https://via.placeholder.com/600x400?text=Google+Drive+Image+Selected';
                    imagePreview.style.display = 'block';
                    processImage(imagePreview.src);
                    showLoading(false);
                }, 1500);
            } else if (data.action === google.picker.Action.CANCEL) {
                console.log('User canceled Google Picker');
            }
        }
        
        function processImage(imageData) {
            console.log('Processing image:', imageData);
            
            // Simulate processing delay
            showLoading(true);
            setTimeout(() => {
                alert('Image processing complete!');
                showLoading(false);
                // Show the View Results button after processing
                viewResultsBtn.style.display = 'block';
            }, 2000);
        }
    </script>
</body>
</html>
