<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGuardians | Smart Farming Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            display: none;
            margin: 20px auto;
        }
        .camera-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .camera-preview {
            max-width: 100%;
            max-height: 70vh;
        }
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .scan-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        #viewResultBtn {
            display: none;
            margin: 15px auto;
        }
        @media (max-width: 576px) {
            .scan-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body id="scanning-page" class="bg-success bg-opacity-10 vh-100 overflow-hidden">
    <div class="container d-flex flex-column justify-content-center h-100 py-4">
        <div class="mx-auto text-center" style="max-width: 600px">
            <!-- Header Image -->
            <div class="ratio ratio-16x9 mb-4">
                <img src="https://helios-i.mashable.com/imagery/articles/00IdsOeeRxXUbOUZsaljJ8W/hero-image.fill.size_1248x702.v1682099374.png" 
                     alt="Smart farming technology" 
                     class="img-fluid rounded-3 shadow object-fit-cover">
            </div>
            
            <!-- Title and Subtitle -->
            <h1 class="text-success fw-semibold mb-3 display-5">GreenGuardians</h1>
            <p class="text-muted mb-4 lead">
                Scan your crops or soil for instant analysis and smart farming recommendations.
            </p>
            
            <!-- Image Preview -->
            <img id="imagePreview" class="img-thumbnail rounded">
            
            <!-- View Result Button (initially hidden) -->
            <button id="viewResultBtn" class="btn btn-success px-4 py-3 rounded-pill shadow fs-5">
                <i class="bi bi-eye me-2"></i> View Result
            </button>
            
            <!-- Scan Buttons with Dropdown -->
            <div class="scan-buttons">
                <div class="d-grid gap-2 d-md-block text-center position-relative">
                    <button class="btn btn-success px-4 py-3 rounded-pill shadow dropdown-toggle fs-5" 
                            type="button" 
                            id="scanDropdown" 
                            data-bs-toggle="dropdown" 
                            aria-expanded="false">
                        <i class="bi bi-camera me-2"></i> Scan for soil
                    </button>
                    
                    <!-- Scan Options -->
                    <ul class="dropdown-menu shadow-lg p-0 mt-2 mx-auto" style="width: 200px">
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-3 px-3 py-3" href="#" onclick="handleScanOption('photo')">
                                <i class="bi bi-camera fs-5"></i>
                                <span>Take Photo</span>
                            </a>
                        </li>
                        <li><hr class="dropdown-divider my-0"></li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-3 px-3 py-3" href="#" onclick="handleScanOption('upload')">
                                <i class="bi bi-upload fs-5"></i>
                                <span>Upload from Device</span>
                            </a>
                        </li>
                        <li><hr class="dropdown-divider my-0"></li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-3 px-3 py-3" href="#" onclick="handleScanOption('drive')">
                                <i class="bi bi-cloud-arrow-up fs-5"></i>
                                <span>Google Drive</span>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <!-- Scan Plant Button -->
                <div class="d-grid gap-2 d-md-block text-center position-relative">
                    <button class="btn btn-success px-4 py-3 rounded-pill shadow dropdown-toggle fs-5" 
                            type="button" 
                            id="plantScanDropdown" 
                            data-bs-toggle="dropdown" 
                            aria-expanded="false">
                        <i class="bi bi-flower2 me-2"></i> Scan Plant
                    </button>
                    
                    <!-- Plant Scan Options -->
                    <ul class="dropdown-menu shadow-lg p-0 mt-2 mx-auto" style="width: 200px">
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-3 px-3 py-3" href="#" onclick="handlePlantScanOption('photo')">
                                <i class="bi bi-camera fs-5"></i>
                                <span>Take Photo</span>
                            </a>
                        </li>
                        <li><hr class="dropdown-divider my-0"></li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-3 px-3 py-3" href="#" onclick="handlePlantScanOption('upload')">
                                <i class="bi bi-upload fs-5"></i>
                                <span>Upload from Device</span>
                            </a>
                        </li>
                        <li><hr class="dropdown-divider my-0"></li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-3 px-3 py-3" href="#" onclick="handlePlantScanOption('drive')">
                                <i class="bi bi-cloud-arrow-up fs-5"></i>
                                <span>Google Drive</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Hidden file inputs -->
            <input type="file" id="soilFileInput" accept="image/*" style="display: none;">
            <input type="file" id="plantFileInput" accept="image/*" style="display: none;">
        </div>
    </div>
    
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="fixed-bottom bg-success bg-opacity-10 py-2 text-center">
        <small class="text-muted">Â© 2025 GreenGuardians Technologies</small>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Google Picker API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Function to handle soil scan options
        function handleScanOption(option) {
            console.log(`Soil scan option selected: ${option}`);
            
            if (option === 'photo') {
                // For demo purposes, we'll simulate taking a photo
                simulatePhotoCapture('soil');
            } else if (option === 'upload') {
                // Trigger the file input click
                document.getElementById('soilFileInput').click();
            } else if (option === 'drive') {
                // For demo purposes, we'll simulate Google Drive selection
                simulateDriveSelection('soil');
            }
        }
        
        // Function to handle plant scan options
        function handlePlantScanOption(option) {
            console.log(`Plant scan option selected: ${option}`);
            
            if (option === 'photo') {
                // For demo purposes, we'll simulate taking a photo
                simulatePhotoCapture('plant');
            } else if (option === 'upload') {
                // Trigger the file input click
                document.getElementById('plantFileInput').click();
            } else if (option === 'drive') {
                // For demo purposes, we'll simulate Google Drive selection
                simulateDriveSelection('plant');
            }
        }
        
        // Function to simulate photo capture
        function simulatePhotoCapture(type) {
            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'flex';
            
            // Simulate processing delay
            setTimeout(() => {
                // Hide loading spinner
                document.getElementById('loadingSpinner').style.display = 'none';
                
                // Show image preview (for demo purposes)
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('imagePreview').src = type === 'soil' 
                    ? 'https://via.placeholder.com/300x200?text=Soil+Scan' 
                    : 'https://via.placeholder.com/300x200?text=Plant+Scan';
                
                // Show the View Result button
                document.getElementById('viewResultBtn').style.display = 'block';
            }, 2000);
        }
        
        // Function to simulate Google Drive selection
        function simulateDriveSelection(type) {
            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'flex';
            
            // Simulate processing delay
            setTimeout(() => {
                // Hide loading spinner
                document.getElementById('loadingSpinner').style.display = 'none';
                
                // Show image preview (for demo purposes)
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('imagePreview').src = type === 'soil' 
                    ? 'https://via.placeholder.com/300x200?text=Soil+From+Drive' 
                    : 'https://via.placeholder.com/300x200?text=Plant+From+Drive';
                
                // Show the View Result button
                document.getElementById('viewResultBtn').style.display = 'block';
            }, 2000);
        }
        
        // Add event listeners for file inputs
        document.getElementById('soilFileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleFileSelection(e.target.files[0], 'soil');
            }
        });
        
        document.getElementById('plantFileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleFileSelection(e.target.files[0], 'plant');
            }
        });
        
        // Function to handle file selection
        function handleFileSelection(file, type) {
            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'flex';
            
            // Simulate processing delay
            setTimeout(() => {
                // Hide loading spinner
                document.getElementById('loadingSpinner').style.display = 'none';
                
                // Create a URL for the selected file
                const fileUrl = URL.createObjectURL(file);
                
                // Show image preview
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('imagePreview').src = fileUrl;
                
                // Show the View Result button
                document.getElementById('viewResultBtn').style.display = 'block';
            }, 2000);
        }
        
        // Add click handler for View Result button
        document.getElementById('viewResultBtn').addEventListener('click', function() {
            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'flex';
            
            // Simulate processing delay
            setTimeout(() => {
                // Hide loading spinner
                document.getElementById('loadingSpinner').style.display = 'none';
                
                // For demo purposes, show an alert
                alert('Results are ready! Here would be your analysis and recommendations.');
                
                // In a real app, you would redirect to results page or show results here
                // window.location.href = 'results.html';
            }, 1500);
        });
        
        // Initialize Google Picker API
        function initGooglePicker() {
            gapi.load('picker', {'callback': () => console.log('Google Picker API loaded')});
        }
        
        // Load Google API client and then initialize Picker
        window.onload = function() {
            gapi.load('client', {'callback': initGooglePicker});
        };
    </script>
</body>
</html>
