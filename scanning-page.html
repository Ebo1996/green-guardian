<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriScan | Smart Farming Solution</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Only the font-family remains as custom CSS since it's a Google Font */
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-light bg-opacity-10 vh-100 overflow-hidden">
    <div class="container d-flex flex-column justify-content-center h-100 py-4">
        <div class="mx-auto text-center" style="max-width: 600px">
            <!-- Header Image -->
            <img src="https://helios-i.mashable.com/imagery/articles/00IdsOeeRxXUbOUZsaljJ8W/hero-image.fill.size_1248x702.v1682099374.png" 
                 alt="Smart farming technology" 
                 class="img-fluid rounded-3 shadow mb-4 w-100" 
                 style="height: 45vh; max-height: 350px; object-fit: cover">
            
            <!-- Title and Subtitle -->
            <h1 class="text-success fw-semibold mb-3 display-5">AgriScan</h1>
            <p class="text-muted mb-4 lead">
                Scan your crops for instant analysis and smart farming recommendations.
            </p>
            
            <!-- Scan Button with Dropdown -->
            <div class="text-center position-relative">
                <button class="btn btn-success px-4 py-3 rounded-pill shadow-sm dropdown-toggle fs-5" 
                        type="button" 
                        id="scanDropdown" 
                        data-bs-toggle="dropdown" 
                        aria-expanded="false">
                    <span>üîç</span> Scan Now
                </button>
                
                <!-- Scan Options - Ordered by mobile-first preference -->
                <ul class="dropdown-menu shadow-lg p-0" aria-labelledby="scanDropdown" style="width: 200px; left: 50%; transform: translateX(-50%)">
                    <!-- Mobile camera first (most accessible) -->
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-3 px-3 py-3" href="#" onclick="handleScanOption('photo')">
                            <span class="fs-5">üì∑</span>
                            <span>Take Photo</span>
                        </a>
                    </li>
                    <li><hr class="dropdown-divider my-0"></li>
                    <!-- Device upload second -->
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-3 px-3 py-3" href="#" onclick="handleScanOption('upload')">
                            <span class="fs-5">üìÅ</span>
                            <span>Upload from Device</span>
                        </a>
                    </li>
                    <li><hr class="dropdown-divider my-0"></li>
                    <!-- Cloud option last -->
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-3 px-3 py-3" href="#" onclick="handleScanOption('drive')">
                            <span class="fs-5">‚òÅÔ∏è</span>
                            <span>Google Drive</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="fixed-bottom bg-light bg-opacity-10 py-2 text-center">
        <small class="text-muted">¬© 2023 AgriScan Technologies</small>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function handleScanOption(option) {
            // In a real app, you would handle the selected option here
            console.log(`Selected option: ${option}`);
            
            // Show feedback to user (replace with actual implementation)
            const optionNames = {
                'photo': 'Take Photo',
                'upload': 'Upload from Device',
                'drive': 'Google Drive'
            };
            
            alert(`You selected: ${optionNames[option]}. This would open the ${option} interface in a real application.`);
        }
        
        // Prevent scrolling on the page
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
